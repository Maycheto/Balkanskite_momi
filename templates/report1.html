<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .notification {
            display: none;
            background-color: red;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .angle-display {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Posture Report</h1>
        <div id="notification" class="notification">Warning: Poor posture detected!</div>
        <div class="angle-display">Current Angle: <span id="angle">--</span>°</div>
    </div>

    <audio id="alert-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script>
        function fetchCurrentAngle() {
            fetch('/current-angle')
                .then(response => response.json())
                .then(data => {
                    let angleDisplay = document.getElementById('angle');
                    let notification = document.getElementById('notification');
                    let alertSound = document.getElementById('alert-sound');
                    
                    if (data.angle !== undefined) {
                        angleDisplay.textContent = data.angle.toFixed(2);
                        
                        if (data.angle > 30) {
                            notification.style.display = 'block';
                            alertSound.play();
                        } else {
                            notification.style.display = 'none';
                        }
                    }
                });
        }

        setInterval(fetchCurrentAngle, 3000); // Обновяване на всеки 3 секунди
    </script>
</body>
</html>
