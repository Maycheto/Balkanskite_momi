<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .timeline-container {
            text-align: center;
            position: relative;
            margin-top: 20px;
        }
        .timeline {
            display: flex;
            align-items: center;
            width: 100%;
            height: 30px;
            background-color: #f0f0f0;
            margin: 10px 0;
            position: relative;
        }
        .time-segment {
            height: 100%;
            position: absolute;
        }
        .slouched {
            background-color: red;
        }
        .time-labels {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">My App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/report">Report</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about-us">About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="text-center">Posture Report</h1>
        <div class="timeline-container">
            <div class="time-labels">
                <span>00:00</span>
                <span id="current-time">--:--:--</span>
            </div>
            <div class="timeline" id="timeline"></div>
        </div>
    </div>

    <script>
        async function loadTodayData() {
            const response = await fetch('/today-data');
            const data = await response.json();
            const timeline = document.getElementById('timeline');
            const totalTime = data.length;
            
            data.forEach((entry, index) => {
                const segment = document.createElement('div');
                segment.style.left = `${(index / totalTime) * 100}%`;
                segment.style.width = `${100 / totalTime}%`;
                if (entry.slouched) {
                    segment.classList.add('time-segment', 'slouched');
                }
                timeline.appendChild(segment);
            });
        }

        function updateCurrentTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
        }
        
        setInterval(updateCurrentTime, 1000);
        updateCurrentTime();
        loadTodayData();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
